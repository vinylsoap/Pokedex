<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pockemons</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="container_header">
        <div class="pokemon_logo">
          <div class="pokemon_logo--pokemon">
            <img class="image--pokemon" src="https://vinylsoap.github.io/Pokedex/images/pokemon_logo.png" alt="pokedex">
          </div>
          <div class="pokemon_logo--pokeball">
            <img class="image--pokeball" src="https://vinylsoap.github.io/Pokedex/images/pokeball.PNG" alt="pokeball">
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="container_pokemons">
        <div class="pokemon_card">
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
